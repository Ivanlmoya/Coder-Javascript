<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Entrega 1</title>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-secondary ">
        <a href="#" class="ms-3 d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">AppPrestamos</span>
        </a>
        <ul class="nav nav-pills  ">
        <li class="nav-item text-white"><a href="#" class="nav-link text-white" aria-current="page">Home</a></li>
        <li class="nav-item text-white"><a href="#" class="nav-link text-white">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
        </ul>
    </header>
    <div class="container-fluid">
        <div class="row p-2 justify-content-md-center text-center">
            <h1>Mis Prestamos</h1>
        </div>
    </div>
    <div class="container-fluid">
        <form>
            <div class="row p-2 justify-content-md-center">
                <label for="nombre" class="col-1 col-form-label">Nombre:</label>
                <div class="col-2">
                    <input type="text" id="nombre" class="form-control">
                </div>
            </div>
            <div class="row p-2 justify-content-md-center">
                <label for="monto" class="col-1 col-form-label">Monto Prestamo:</label>
                <div class="col-2">
                    <input type="number" id="monto" class="form-control">
                </div>
            </div>
            <div class="row p-2 justify-content-md-center">
                <label for="monto" class="col-1 col-form-label align-middle">Cantidad de cuotas:</label>
                <div class="col-2 d-flex align-items-center">
                    <input type="number" id="cantCuotas" class=" form-control">
                </div>
            </div>
            <div class="row p-2 justify-content-md-center">
                <label for="interes" class="col-1 col-form-label align-middle">Interes Prestamo:</label>
                <div class="col-2 d-flex align-items-center">
                    <input type="number" id="interes" class=" form-control">
                </div>
            </div>
            <div class="row p-3 justify-content-md-center">
                <div class="col-1 d-flex align-items-center">
                    <input type="button" id="crearPrestamo" value="Pedir Prestamo" class="btn-secondary form-control"/>
                </div>
            </div>
        </form>
    </div>
    <hr />
    <div class="container">
        <div class="row p-2 justify-content-md-center">
            <div class="col-2 d-flex align-items-center">
                <label for="">Buscar Nombre prestamo:</label>
            </div>
            <div class="col-2 d-flex align-items-center">
                <input type="text" id="personaBuscada">
            </div>
            <div class="col-2 d-flex align-items-center">
                <button id="calcularPrestamos" class="form-control btn-secondary">Calcular Prestamos</button>
            </div>
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="row p-2 justify-content-md-center">
            <div class="p-2 col-2 ">
                <button id="ordenarPorId" class="form-control btn-secondary">Ordenar por Nombre</button>
            </div>
            <div class="p-2 col-2">
                <button id="mostrarPrestamos" class="form-control btn-secondary">Ordenar por Monto </button>
            </div>
            <div class="p-2 col-2 ">
                <button id="ordenarPorCuotas" class="form-control btn-secondary">Ordenar por Cuota</button>
            </div>
            <div class="p-2 col-2 ">
                <button id="ordenarPorInteres" class="form-control btn-secondary">Ordenar por Interes</button>
            </div>
        </div>
    </div>
    <table border="1" cellspacing="0" class="table table-secondary table-hover table-striped">
        <thead>
            <tr>
                <td></td>
                <th scope="col">Nombre Prestamo</th>
                <td></td>
                <th scope="col">Monto Prestamo</th>
                <td></td>
                <th scope="col">Cantidad de Cuotas</th>
                <td></td>
                <th scope="col">Interes %</th>
                <td></td>
            </tr>
        </thead>
        <tbody id="prestamos"></tbody>
    </table>
    <div id="resultados">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="practicaMatriz.js"></script>
</body>

</html>
